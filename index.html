<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>

		<link rel="stylesheet" href="css/main.css">
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	</head>
	<body>
		<header id="top">
			<nav
				class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary bg-gradient border-1 border-bottom py-3">
				<div class="container-xl d-flex justify-content-between 	align-items-center">
					<div>
						<a class="navbar-brand" href="#">
							<img src="images/greenville-small-logo.png" alt="Bootstrap" width="150"
								height="75">
						</a>
					</div>
					<div class="text-center">
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarScroll"
							aria-controls="navbarScroll"
							aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarScroll">
							<ul class="navbar-nav mx-auto 	justify-content-around">
								<li class="nav-item">
									<a class="nav-link text-dark fw-medium" href="scrollspyHeading1">About
										Us</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-dark fw-medium" href="scrollspyHeading2">Menu</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-dark fw-medium" href="scrollspyHeading3">Popular
										Items</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-dark fw-medium" href="scrollspyHeading4">Special</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-dark fw-medium" href="scrollspyHeading5">Join
										Us</a>
								</li>
							</ul>
						</div>
					</div>
					<div>
						<form class="d-flex" role="search">
							<div class="input-group">
								<input
									class="form-control border-0 shadow-none"
									type="search"
									placeholder="Search..."
									aria-label="Search" />
								<button class="btn btn-light" type="submit">
									<i class="bi bi-search"></i>
								</button>
							</div>
						</form>
					</div>
				</div>
			</nav>
		</header>

		<main id="main">
			<div class="container-flex py-5 bg-info">
				<h1 class="text-dark">hello</h1>
			</div>
		</main>

		<!-- Boostrap link -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous">
		</script>
