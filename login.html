<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Log In</title>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    </head>

    <body class="bg-primary">

        <div class="container my-5 py-5">
            <div class="row my-3">
                <div class="col-md-12 text-center mt-4 mb-5">
                    <img src="images/greenville-small-logo.png" alt="Your Image"
                        class="img-fluid">
                </div>
            </div>
            <div class="row justify-content-center login-form">
                <div class="col-md-8">
                    <form>
                        <!-- name -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text"
                                        id="basic-addon1">First Name</span>
                                    <input type="text" class="form-control"
                                        placeholder="Enter First Name..."
                                        aria-label="First Name"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text"
                                        id="basic-addon2">Second Name</span>
                                    <input type="text" class="form-control"
                                        placeholder="Enter Second Name..."
                                        aria-label="Second Name"
                                        aria-describedby="basic-addon2">
                                </div>
                            </div>
                        </div>
                        <!-- email / phone -->
                        <div class="input-group mb-3">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0"
                                    type="radio" name="contact" value="email"
                                    aria-label="Radio button for email">
                            </div>
                            <input type="text" class="form-control"
                                placeholder="Email" aria-label="Email"
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group">
                            <div class="input-group-text">
                                <input class="form-check-input mt-0"
                                    type="radio" name="contact" value="phone"
                                    aria-label="Radio button for phone number">
                            </div>
                            <input type="text" class="form-control"
                                placeholder="Phone Number"
                                aria-label="Phone Number"
                                aria-describedby="basic-addon2">
                        </div>
                        <!-- password -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputPassword1"
                                        class="form-label"></label>
                                    <input type="password" class="form-control"
                                        id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="exampleInputPassword2"
                                        class="form-label"></label>
                                    <input type="password" class="form-control"
                                        id="exampleInputPassword2"
                                        placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <!-- Checkboxes -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox" value
                                        id="agreeToNotifications">
                                    <label class="form-check-label"
                                        for="agreeToNotifications">
                                        By checking this box, I agree to receive
                                        notifications about upcoming deals and
                                        newsletters via the contact checked
                                        above.
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input"
                                        type="checkbox" value
                                        id="agreeToTerms">
                                    <label class="form-check-label"
                                        for="agreeToTerms">
                                        By checking this box, I agree to
                                        Greenville Deli's Terms &
                                        Conditions.
                                    </label>
                                </div>
                            </div>                           
                        </div>
                        <div class="col-md-12 mt-3 text-end">
                            <a href="index.html" class="btn bg-secondary text-light fw-medium py-2 me-md-2 rounded-2">Continue To Website</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous">
		</script>
    </body>
</html>
